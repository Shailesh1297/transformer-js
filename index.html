<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Translation</title>
</head>
<body>
   <center><h1>MSB Translater</h1></center>
    <div class="d-flex justify-content-around align-items-center">
        <div class="col-4">
            <label for="translationSource" class="form-label">Source</label>
            <select id="sourceLanguage" class="form-select">
            </select>
            <textarea class="form-control" id="translationSource" rows="3"></textarea>
        </div>
        <div class="col-1">
            <label for="modelSelector" class="form-label">Models</label>
            <select id="modelSelector" class="form-select">
            </select>
        </div>
        <div class="col-4">
            <label for="translationTarget" class="form-label">Target</label>
            <select id="targetLanguage" class="form-select">
            </select>
            <textarea class="form-control" id="translationTarget" rows="3"></textarea>
        </div>
    </div>
    <script type="module" src="bundle.js"></script>
</body>
</html>
